<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="edp.css" rel="stylesheet">


    <title>Netflix Edit Profile</title>
  </head>
  <body class="dbody">

    <nav class="navbard" >
        <a class="navbar-brand" href="https://www.netflix.com/browse" target="_blank">
          <img src="netflix_logo.png" width="30" height="30" alt="netflix_logo" id="netlogo">
        </a>
      </nav>


      <div class="container">
        <div class="row">
            <div class="col">
                   <h1>Edit Profile</h1>


                   <hr>


              </div>
          </div>
          <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
              <img src="avatar.png" alt="avatar" class="avatar">
          </div>

          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
             
            <div class="profile-edit-parent">
                <label for="name" id="nameInputLabel" aria-placeholder="Strive Student" style="color:rgb(255, 253, 253)"></label>
                <input type="text" id="nameInput" placeholder="Strive Student">
            </div>

            <div class="profileDropDown">
                <h2 style="margin-bottom: 20px">Language:</h2>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-bottom: 20px; border-radius: 0%;">
                      English
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <a class="dropdown-item" href="#">Italian</a>
                      <a class="dropdown-item" href="#">German</a>
                    </div>
                  </div>
            </div>


                      <hr>
            <div class="maturity">
                <h2 style="margin-bottom: 20px">Maturity Settings:</h2>
                <button type="button" class="btn btn-secondary" style="margin-bottom: 20px; border-radius: 0%;">ALL MATURITY RATINGS</button>
               
                <h4 style="margin-bottom: 20px">Show titles of all maturity reatings for this profile.</h4>
            </div>

            <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 20px;border-radius: 0%;">EDIT</button>

            <hr>

            <h2 style="margin-bottom: 20px">Autoplay controls</h2>

        <div class="autoplay">

            
                <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 20px; display: inline; height: 40px; width: 40px; border-radius: 0%;"></button>
                 <h4 style="margin: 20px; display: inline;">Autoplay next episode in a series on all devices.</h4>
               <div> <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 20px; display: inline; height: 40px; width: 40px; border-radius: 0%;"></button>
                <h4 style="margin: 20px; display: inline;">Autoplay previews while browsing on all devices.</h4></div>
            </div>
        </div>
           
           </div> 
        <hr>


<div class="row">
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-secondary dovileButton" style="background-color: white;">SAVE</button>
    <button type="button" class="btn btn-outline-secondary dovileButton" >CANCEL</button>
    <button type="button" class="btn btn-outline-secondary dovileButton">DELETE PROFILE</button>
  </div>
</div>

        </div>

          
      </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
